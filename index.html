<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    
    <div class="container">
        
        <div id="primImg">
            <img id="imgRef" src="../Assets/images/imgTrue.png">
        </div>
        
        
        <div id="secImg">
            <div class="drop-img">
                <div id="local-aquarium" class="local-img" type-obj = "aquarium" ></div>
                <div id="local-ration" class="local-img" type-obj = "ration" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
                <div id="local-img" type-obj = "aquarium" ></div>
            </div>
        </div>
    </div>
    
    <div id="drag-img">
        <img id="aquarium" type-obj = "aquarium" class="item" src="Assets/obj/aquarium.png" alt="aquarium">
        <img id="ration" type-obj = "ration" class="item" src="Assets/obj/ration.png" alt="ration">
    </div>
    
    
    <div id="timer"></div>
    <div id="animated-timer">
        <div class="time" id="t1"></div>
        <div class="time" id="t2"></div>
        <div class="time" id="t3"></div>
        <div class="time" id="t4"></div>
        <div class="time" id="t5"></div>
        <div class="time" id="t6"></div>
        <div class="time" id="t7"></div>
        <div class="time" id="t8"></div>
        <div class="time" id="t9"></div>
        <div class="time" id="t10"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous" ></script>
   
    <script src="js/script.js"></script>
</body>
</html>
